<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Image Gallery Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Image Gallery</h1>
<br><br>
<div class="gallery">
    <img src="https://i.pinimg.com/736x/2e/cf/06/2ecf067a2069128f44d75d25a32e219e.jpg" alt="Image 1" class="thumbnail">
    <img src="https://hips.hearstapps.com/hmg-prod/images/bright-forget-me-nots-royalty-free-image-1677788394.jpg" alt="Image 2" class="thumbnail">
    <img src="https://getflowersdaily.com/wp-content/uploads/2025/03/Fresh20Purple20Aster.jpg" alt="Image 3" class="thumbnail">
</div>


<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
</div>
<h3><i>Select an image to view in an enlarged version</i></h3>
<script src="script.js"></script>
</body>
</html>
